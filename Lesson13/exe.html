<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .main-flexbox{
            display: flex;
            flex-direction: row;
           
        }
        .flex-item1{
            display: flex;
            align-items: center;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <div class="main-flexbox">
        <div class="flex-item1" style="background-color: pink; width: 100px; height: 100px;">
            <p style="background-color: black; width: 40px; color: white;">Item1</p>
        </div>
        <div style="background-color: lightblue; width: 200px; height: 100px;">
            <p></p>
        </div>
    </div>
</body>
</html>
