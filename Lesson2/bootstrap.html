<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button</title>
</head>
<style>
    .getstarted{
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        height: 31px;
        width: 100px;
        border-radius: 4px;
        font-size: 12px;
        margin-right: 10px;
        cursor: pointer;
    }
    .download{
        background-color: rgb(175, 181, 186);
        color: black;
        border: none;
        height: 31px;
        width: 100px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
    }
</style>
<body>
   <button class="getstarted">Get Started</button> 
   <button class="download">Download</button>
</body>
</html>
