<body> <!--Grid with 2 columns-->
    <div style="display: grid; grid-template-columns: 200px 75px;">
        <div style="background-color: rgba(50, 214, 233, 0.932);">200px</div>
        <div style="background-color: pink;">75px</div>
    </div> <br><br>
    <!--Grid with 3 columns-->
    <div style="display: grid; grid-template-columns: 50px 1fr 75px;">
        <div style="background-color:rgba(50, 214, 233, 0.932);">col1</div>
        <div style="background-color: pink;">col2</div>
        <div style="background-color:rgba(50, 214, 233, 0.932);">col3</div>
    </div>
</body>
</html>
